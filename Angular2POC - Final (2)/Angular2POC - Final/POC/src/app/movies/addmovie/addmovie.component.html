<div class="col-md-6 col-md-offset-3">
    
     <form [formGroup]="userForm" (ngSubmit)="f.form.valid && addMovies() ; title.value=''; rating.value=''" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="title">Movie Title</label>
             <input type="text" class="form-control" formControlName="title" [(ngModel)]="movieModels.title" #title  maxlength="20"/>
           <div *ngIf="f.controls['title'].hasError('required') && f.controls['title'].touched" class="alert alert-danger">Movie title is required.</div>
            <div *ngIf="f.controls['title'].hasError('maxlength')" class="alert alert-danger">Movie title  should not be more than 15 characters.</div>
    </div>
         <div class="form-group" >
            <label for="rating">Rating</label>
             <input type=number step=0.01 min="1" max="5" class="form-control" formControlName="rating" [(ngModel)]="movieModels.rating" #rating  />
              <div *ngIf="f.controls['rating'].hasError('required') && f.controls['rating'].touched" class="alert alert-danger">Rating is required.</div>
              <!--<div *ngIf="f.controls['rating'].touched && f.controls['rating'].dirty && f.controls['rating'].invalid" class="alert alert-danger">Rating is in numbers.</div>-->
              <div *ngIf="f.controls['rating'].hasError('max')" class="alert alert-danger">Rating should not be more than 5.</div>
               <!--{{rating.className}}-->
              <!--<div *ngIf="f.controls['rating'].hasError('maxlength')" class="alert alert-danger">Rating should not be more than 6.</div>-->
        </div>
         
         <div class="form-group">
            <button [disabled]="!f.form.valid" class="btn btn-primary"  name="addm">Add</button>
            <a [routerLink]="['/movie']" class="btn btn-link" data-dismiss="modal">Cancel</a>
        </div>
                       
     </form>

</div>
