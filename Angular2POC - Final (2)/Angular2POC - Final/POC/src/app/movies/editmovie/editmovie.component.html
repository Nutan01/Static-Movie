<div class="col-md-6 col-md-offset-3">
    
     <form name="form" (ngSubmit)="f.form.valid; id.value=''; title.value=''; rating.value='' " #f="ngForm" novalidate>
       <div class="form-group" >
            <label for="id">Movie Id</label>
             <input type="text" class="form-control" name="id" [(ngModel)]="movieModel.id" #id required readonly/>
           
        </div>
        <div class="form-group" >
            <label for="title">Movie Title</label>
             <input type="text" class="form-control" name="title" [(ngModel)]="movieModel.title" #title required />
           <div *ngIf="f.controls['title'].hasError('required') && f.controls['title'].touched" class="alert alert-danger">Movie title is required.</div>
        </div>
         <div class="form-group" >
            <label for="rating">Rating</label>
             <input type="text" class="form-control" name="rating" [(ngModel)]="movieModel.rating" #rating required maxlength="1" pattern="^[0-9][1-9]{0}$"/>
            <div *ngIf="f.controls['rating'].hasError('required') && f.controls['rating'].touched" class="alert alert-danger">Rating is required.</div>
              <div *ngIf="f.controls['rating'].hasError('pattern')" class="alert alert-danger">Rating maximum 1 digit.</div>
        </div>
         
         <div class="form-group">
            <button [disabled]="!f.form.valid" class="btn btn-primary"  data-dismiss="modal" (click)="editMovies()">Edit</button>
            <a [routerLink]="['/movie']" class="btn btn-link" data-dismiss="modal">Cancel</a>
        </div>
                       
     </form>

</div>
