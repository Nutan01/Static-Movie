        <div class="wrapper col-md-6 col-md-offset-3" *ngIf="showingLogin" >

    <form class="form-signin " #userForm="ngForm" name="form" (ngSubmit)="userForm.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username required /><br/>
             <!--<div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">-->
    <!--<div [hidden]="!username.errors.required">-->
     Username is required
    <!--</div>-->
    {{username.className}}
            <!--<div *ngIf="f.controls['username'].hasError('required') && f.controls['username'].touched" class="alert alert-danger">Username is required</div>-->
        <!--</div>-->
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password required />
          <!--<div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">-->
    <!--<div [hidden]="!password.errors.required">-->
     Password is required
    <!--</div>-->
          <!--</div>-->
            <!--<div *ngIf="f.controls['password'].hasError('required') && f.controls['password'].touched" class="alert alert-danger">Password is required</div>-->
        </div>
        <div *ngIf="showMsg" class="alert alert-danger">
           {{msg}}
       </div>
        <div class="form-group">
            <button [disabled]="!userForm.valid" class="btn btn-primary" name="clickme" (click)="login()">Login</button>
            <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
       </div>
       
    </form>
</div>
